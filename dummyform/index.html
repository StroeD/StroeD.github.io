
<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulaire Dummy - .gouv.fr Style</title>
	<link href="https://fonts.googleapis.com/css2?family=Marianne:wght@400;700&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: 'Marianne', Arial, sans-serif;
			background-color: #f5f6fa;
			margin: 0;
			padding: 0;
		}
		.fr-header {
			background: #000091;
			color: #fff;
			padding: 1.5rem 0;
			text-align: center;
		}
		.fr-container {
			max-width: 600px;
			margin: 2rem auto;
			background: #fff;
			border-radius: 8px;
			box-shadow: 0 2px 8px rgba(0,0,0,0.07);
			padding: 2rem;
		}
		h1 {
			font-size: 2rem;
			margin-bottom: 1rem;
		}
		label {
			display: block;
			margin-bottom: 0.5rem;
			font-weight: 700;
		}
		input[type="text"], input[type="email"], input[type="file"] {
			width: 100%;
			padding: 0.5rem;
			margin-bottom: 1.5rem;
			border: 1px solid #ddd;
			border-radius: 4px;
			font-size: 1rem;
		}
		button {
			background: #000091;
			color: #fff;
			border: none;
			padding: 0.75rem 2rem;
			border-radius: 4px;
			font-size: 1rem;
			cursor: pointer;
			font-weight: 700;
		}
		button:hover {
			background: #3a3a3a;
		}
		.fr-footer {
			text-align: center;
			color: #666;
			font-size: 0.9rem;
			margin-top: 2rem;
			padding-bottom: 1rem;
		}
	</style>
</head>
<body>
	<header class="fr-header">
		<img src="https://upload.wikimedia.org/wikipedia/fr/2/22/Republique-francaise-logo.svg" alt="République Française" style="height: 48px; vertical-align: middle; margin-right: 1rem;">
		<span style="font-size: 1.5rem; font-weight: 700;">Formulaire Dummy</span>
	</header>
	<main>
		<div class="fr-container">
			<h1>Déposer un document</h1>
			<form>
				<label for="nom">Nom</label>
				<input type="text" id="nom" name="nom" placeholder="Votre nom" required>

				<label for="ss">Numéro de sécurité sociale (13 chiffres)</label>
				<input type="text" id="nom" name="nom" placeholder="Votre nom" required>

				<label for="email">Email</label>
				<input type="email" id="email" name="email" placeholder="Votre email" required>

				<label for="CNI">Numéro de carte d'identité</label>
				<input type="text" id="nom" name="nom" placeholder="Votre nom" required>


				<label for="fichier">Téléverser un fichier</label>
				<input type="file" id="fichier" name="fichier" required>

				<button type="submit">Envoyer</button>
				<button type="button" id="clear-session" style="float:right;background:#e2001a;">Vider</button>
			
			</form>
			<div id="pdf-preview" style="margin-top:2rem;"></div>
			<script>
			document.querySelector('form').addEventListener('submit', function(e) {
				e.preventDefault();
				const fileInput = document.getElementById('fichier');
				const file = fileInput.files[0];
				if (file && file.type === 'application/pdf') {
					const reader = new FileReader();
					reader.onload = function(event) {
						// Store base64 PDF in sessionStorage
						sessionStorage.setItem('uploadedPDF', event.target.result);
						showPDFPreview(event.target.result);
						celebrate();
					};
					reader.readAsDataURL(file);
				} else {
					alert('Veuillez téléverser un fichier PDF.');
				}
			});
			// Confetti and shake effect
			function celebrate() {
				// Shake effect
				document.body.classList.add('shake');
				// Confetti
				launchConfetti();
				// Félicitations message
				const msg = document.createElement('div');
				msg.id = 'felicitations-msg';
				msg.textContent = 'Félicitations!';
				msg.style.position = 'fixed';
				msg.style.top = '40%';
				msg.style.left = '50%';
				msg.style.transform = 'translate(-50%, -50%)';
				msg.style.background = '#fff';
				msg.style.color = '#000091';
				msg.style.fontSize = '2.5rem';
				msg.style.fontWeight = 'bold';
				msg.style.padding = '2rem 3rem';
				msg.style.borderRadius = '16px';
				msg.style.boxShadow = '0 4px 24px rgba(0,0,0,0.15)';
				msg.style.zIndex = '9999';
				document.body.appendChild(msg);
				setTimeout(() => {
					document.body.classList.remove('shake');
					msg.remove();
					removeConfetti();
				}, 3000);
			}

			// Add shake animation CSS
			const shakeStyle = document.createElement('style');
			shakeStyle.innerHTML = `
			@keyframes shake {
				0% { transform: translate(0px, 0px); }
				20% { transform: translate(-10px, 0px); }
				40% { transform: translate(10px, 0px); }
				60% { transform: translate(-10px, 0px); }
				80% { transform: translate(10px, 0px); }
				100% { transform: translate(0px, 0px); }
			}
			.shake {
				animation: shake 0.5s;
			}
			`;
			document.head.appendChild(shakeStyle);

			// Confetti logic
			function launchConfetti() {
				removeConfetti();
				for (let i = 0; i < 80; i++) {
					const conf = document.createElement('div');
					conf.className = 'confetti';
					conf.style.position = 'fixed';
					conf.style.top = '-20px';
					conf.style.left = Math.random() * 100 + 'vw';
					conf.style.width = '12px';
					conf.style.height = '12px';
					conf.style.background = randomColor();
					conf.style.borderRadius = '50%';
					conf.style.zIndex = '9998';
					conf.style.opacity = '0.85';
					conf.style.pointerEvents = 'none';
					// Random fall duration and rotation
					const duration = 1.5 + Math.random() * 2.5; // 1.5s to 4s
					const rotate = Math.random() * 360;
					conf.style.transition = `top ${duration}s linear, transform ${duration}s linear`;
					conf.style.transform = `rotate(${rotate}deg)`;
					document.body.appendChild(conf);
					setTimeout(() => {
						conf.style.top = '100vh';
						conf.style.transform = `rotate(${rotate + 720}deg)`;
					}, 10);
				}
			}
			function removeConfetti() {
				document.querySelectorAll('.confetti').forEach(e => e.remove());
			}
			function randomColor() {
				const colors = ['#000091', '#e2001a', '#00bfff', '#ffd700', '#32cd32', '#ff69b4'];
				return colors[Math.floor(Math.random() * colors.length)];
			}

			document.getElementById('clear-session').addEventListener('click', function() {
				sessionStorage.removeItem('uploadedPDF');
				document.getElementById('pdf-preview').innerHTML = '';
			});

			function showPDFPreview(dataUrl) {
				const preview = document.getElementById('pdf-preview');
				preview.innerHTML = `<h2>Aperçu du PDF :</h2><iframe src='${dataUrl}' width='100%' height='400px' style='border:1px solid #ddd;'></iframe>`;
			}

			// Show preview if PDF already in sessionStorage (e.g. after reload)
			const storedPDF = sessionStorage.getItem('uploadedPDF');
			if (storedPDF) {
				showPDFPreview(storedPDF);
			}
			</script>
		</div>
	</main>
	<footer class="fr-footer">
		<span>Inspiré par les sites officiels .gouv.fr - Ceci est un formulaire fictif.</span>
	</footer>
</body>
</html>
