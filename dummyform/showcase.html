<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple de Formulaire - Tous les Champs</title>
    <link href="https://fonts.googleapis.com/css2?family=Marianne:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Marianne', Arial, sans-serif;
            background-color: #f5f6fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 2rem;
            text-align: left;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 700;
            text-align: left;
        }
        input, textarea, select, datalist {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .radio-group, .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
            margin-bottom: 1.5rem;
            align-items: flex-start;
        }
        .radio-group label, .checkbox-group label {
            font-weight: 400;
            margin-bottom: 0;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            justify-content: flex-start;
        }
        button {
            background: #000091;
            color: #fff;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 700;
        }
        button:hover {
            background: #3a3a3a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exemple de Formulaire</h1>
        <form>
            <div class="form-group">
                <label for="plain-text">Texte simple</label>
                <input type="text" id="plain-text" name="plain-text" placeholder="Votre texte...">
            </div>
            <div class="form-group">
                <label for="paragraph-text">Texte paragraphe</label>
                <textarea id="paragraph-text" name="paragraph-text" rows="4" placeholder="Votre paragraphe..."></textarea>
            </div>
            <div class="form-group">
                <label>Choix unique (radio)</label>
                <div class="radio-group">
                    <label><input type="radio" name="radio-choice" value="option1"> Option 1</label>
                    <label><input type="radio" name="radio-choice" value="option2"> Option 2</label>
                    <label><input type="radio" name="radio-choice" value="option3"> Option 3</label>
                </div>
            </div>
            <div class="form-group">
                <label>Choix multiples (carré)</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="checkbox-choice" value="A"> A</label>
                    <label><input type="checkbox" name="checkbox-choice" value="B"> B</label>
                    <label><input type="checkbox" name="checkbox-choice" value="C"> C</label>
                </div>
            </div>
            <div class="form-group">
                <label for="dropdown">Menu déroulant</label>
                <select id="dropdown" name="dropdown">
                    <option value="">Sélectionnez...</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="number">Nombre uniquement</label>
                <input type="number" id="number" name="number" min="0" max="100" placeholder="Entrez un nombre">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Votre mot de passe">
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date">
            </div>
            <div class="form-group">
                <label for="suggestions">Texte avec suggestions</label>
                <input type="text" id="suggestions" name="suggestions" list="suggestions-list" placeholder="Commencez à taper...">
                <datalist id="suggestions-list">
                    <option value="Paris">
                    <option value="Lyon">
                    <option value="Marseille">
                    <option value="Toulouse">
                    <option value="Nice">
                </datalist>
            </div>
            <div class="form-group">
                <label for="mail">Email</label>
                <input type="email" id="mail" name="mail" placeholder="Votre email">
            </div>
            <button type="submit">Envoyer</button>
        </form>
    </div>
</body>
</html>
