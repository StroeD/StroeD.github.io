<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chasse au Trésor Halloween</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            width: 100vw;
            overflow-x: hidden;
        }
        body {
            font-family: 'Creepster', 'Comic Sans MS', cursive, sans-serif;
            background: url('public/assets/img/Background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .floating-img {
            position: absolute;
            width: 120px;
            animation: float 8s ease-in-out infinite;
            z-index: 2;
        }
        .img1 { top: 10%; left: 5%; animation-delay: 0s; }
        .img2 { top: 60%; left: 80%; animation-delay: 2s; }
        .img3 { top: 30%; left: 60%; animation-delay: 4s; }
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-30px) scale(1.1); }
        }
        .container {
            background: rgba(0,0,0,0.7);
            color: #fff;
            max-width: 400px;
            margin: 80px auto;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            text-align: center;
            position: relative;
            z-index: 3;
        }
        h1 {
            font-size: 2.2rem;
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }
        .riddle {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }
        input[type="text"] {
            padding: 0.5rem;
            font-size: 1.1rem;
            border-radius: 8px;
            border: none;
            margin-bottom: 1rem;
            width: 80%;
        }
        button {
            background: #ff6600;
            color: #fff;
            border: none;
            padding: 0.7rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            margin-top: 0.5rem;
        }
        .hint {
            margin-top: 2rem;
            font-size: 1.1rem;
            color: #ffd700;
            background: rgba(0,0,0,0.5);
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }
        .wrong {
            margin-top:1rem;
            color:#ff3300;
            font-weight:bold;
            background:rgba(0,0,0,0.5);
            padding:0.7rem;
            border-radius:8px;
            display:none;
        }
        .wrong-hint {
            margin-top:1rem;
            color:#00ff99;
            font-weight:bold;
            background:rgba(0,0,0,0.5);
            padding:0.7rem;
            border-radius:8px;
            display:none;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
    <img src="public/assets/img/439-4398193_cute-halloween-cartoon-clipart-bat-halloween.png" class="floating-img img1" alt="Bat">
    <img src="public/assets/img/halloween-cute-cat-3712063_1280.webp" class="floating-img img2" alt="Cat">
    <img src="public/assets/img/pngtree-halloween-ghost-jack-olantern-png-image_6127297.png" class="floating-img img3" alt="Ghost">
    <div class="container">
        <h1 id="level-title">Chasse au Trésor Halloween</h1>
    <div class="riddle" id="riddle-text"></div>
    <div id="choices" style="margin: 1.5rem 0;"></div>
    <div class="hint" id="hint"></div>
    <div class="wrong" id="wrong-msg">Mauvaise réponse, essaie encore !</div>
    <div class="wrong-hint" id="wrong-hint">Astuce : le nom de la page est un indice !</div>
    </div>
    <script>
    // Define levels with choices
    const levels = {
        'Minecraft': {
            riddle: "Je viens d'un jeu, je suis vert et je trouble les nuits paisibles en explosant. Qui suis-je ?",
            answer: "CREEPER",
            choices: ["ZOMBIE", "CREEPER", "SORCIÈRE", "FANTÔME"],
            hint: "Bravo ! Voici ton indice pour le prochain QR code :<br><b>Près du vieux chêne, là où les ombres dansent.</b>"
        },
        'Witch': {
            riddle: "Je vole sur un balai, j'ai un chapeau pointu et je prépare des potions. Qui suis-je ?",
            answer: "SORCIÈRE",
            choices: ["SORCIÈRE", "CHAUVE-SOURIS", "CREEPER", "FANTÔME"],
            hint: "Bravo ! L'indice suivant :<br><b>À côté du banc près du lampadaire.</b>"
        },
        'Ghost': {
            riddle: "Je suis blanc, je hante les maisons et je fais peur la nuit. Qui suis-je ?",
            answer: "FANTÔME",
            choices: ["SORCIÈRE", "CHAUVE-SOURIS", "FANTÔME", "CREEPER"],
            hint: "Bravo ! L'indice suivant :<br><b>Près du portail en fer.</b>"
        }
        // Add more levels as needed
    };

    // Get level from URL
    function getLevel() {
        const params = new URLSearchParams(window.location.search);
        return params.get('level') || 'Minecraft';
    }

    // Set up page
    const level = getLevel();
    const data = levels[level] || levels['Minecraft'];
    document.getElementById('level-title').textContent = `Chasse au Trésor Halloween - ${level}`;
    document.getElementById('riddle-text').textContent = data.riddle;
    document.getElementById('hint').innerHTML = data.hint;
    document.getElementById('hint').style.display = 'none';
    document.getElementById('wrong-msg').style.display = 'none';
    document.getElementById('wrong-hint').style.display = 'none';

    // Render choices
    const choicesDiv = document.getElementById('choices');
    choicesDiv.innerHTML = '';
    data.choices.forEach(choice => {
        const btn = document.createElement('button');
        btn.textContent = choice;
        btn.className = 'choice-btn';
        btn.style.margin = '0.5rem';
        btn.style.padding = '0.7rem 1.5rem';
        btn.style.fontSize = '1.1rem';
        btn.style.borderRadius = '8px';
        btn.style.border = 'none';
        btn.style.background = '#222';
        btn.style.color = '#fff';
        btn.style.cursor = 'pointer';
        btn.onclick = () => checkAnswer(choice);
        choicesDiv.appendChild(btn);
    });

    let wrongCount = 0;
    function checkAnswer(selected) {
        if(selected.toUpperCase() === data.answer) {
            document.getElementById('hint').style.display = 'block';
            document.getElementById('wrong-msg').style.display = 'none';
            document.getElementById('wrong-hint').style.display = 'none';
            wrongCount = 0;
        } else {
            document.getElementById('hint').style.display = 'none';
            wrongCount++;
            if (wrongCount >= 2) {
                document.getElementById('wrong-hint').style.display = 'block';
            } else {
                document.getElementById('wrong-hint').style.display = 'none';
            }
            document.getElementById('wrong-msg').style.display = 'block';
        }
    }
    </script>
</body>
</html>
